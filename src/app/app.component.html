<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">{{ title }}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let coin of coins; let i = index">
        <td class="text-secondary">
          {{ i + 1 }}
        </td>

        <td>
          <img [src]="coin.image" [alt]="coin.image" style="width: 2rem" class="me-3">
          <span>{{ coin.name }}</span>
          <span class="ms-3 text-secondary text-uppercase">{{ coin.symbol }}</span>
        </td>

        <td>{{ coin.current_price }}</td>

        <td [ngClass]="( coin.price_change_percentage_24h > 0 ) ? 'text-success' : 'text-danger'">{{ coin.price_change_percentage_24h }}</td>

        <td>{{ coin.total_volume }}</td>

      </tr>
    </tbody>

  </table>
</div>
